<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비트코인 시세</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
</head>
<body>
    <input type="button" value="비트코인 가격 보기" onclick="clickBT('BTC')">
    <input type="button" value="이더러움 가격 보기" onclick="clickBT('ETH')">
    <p id="price"></p>
</body>
</html>

<script>
    //ajax
    //https://api.bithumb.com/public/ticker/ALL_KRW
    var clickBT = function(coin) {
        $.ajax({
            url : "https://api.bithumb.com/public/ticker/"+coin+"_KRW",
            type: "GET",
            success: function(result){
                $("#price").text(result.data.opening_price)
                console.log(result)
            },
            error: function(err){
                console.log(err)
            }
        })
    }
</script>
